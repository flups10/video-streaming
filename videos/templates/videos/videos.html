{% extends 'base.html' %}

{% block content %}
<div class="row">
    {% for serie in series %}
        <div class="col-12 col-md-6 col-lg-4 text-light">
            <img class="w-100 pr-4" src="{{ serie.image_url }}" alt="">
            <h3 class="">
                {{ serie.friendly_name }}
            </h3>
            <div class="row">
                <p class="col-3">
                    Genre
                </p>
                <p class="col-9">
                    {{ serie.genre }}
                </p>
            </div>
            <div class="row">
                <p class="col-3">
                    Episodes
                </p>
                <p class="col-9">
                    {{ serie.episodes_count}}
                </p>
            </div>
        </div>
{% endfor %}
</div>
{% endblock %}
